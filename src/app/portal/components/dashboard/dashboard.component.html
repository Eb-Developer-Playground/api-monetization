<section>
  <app-search></app-search>
  <h3 class="spacing">Discover recommended APIs</h3>
  <div class="discover-grid">
    <mat-card *ngFor="let data of cardData">
      <mat-card-header>
        <mat-card-title>{{ data.title }}</mat-card-title>
        <i class="material-icons action-icon" role="button" title="Bookmark"
          >bookmark_border</i
        >
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ data.content }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-listbox aria-label="api selection">
          <mat-chip-option>{{ data.tags }}</mat-chip-option>
        </mat-chip-listbox>
        <div>
          <i
            class="material-icons action-icon"
            role="button"
            title="More options"
            (click)="apiUtilization()"
            >link</i
          >
          <i
            class="material-icons action-icon"
            role="button"
            title="More options"
            (click)="apiDocumentation(data.id)"
            >navigate_next</i
          >
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
